<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task-6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .container{
            margin-top:70px;
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .c1{
            width:500px;
            margin-bottom:20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="" class="row needs-validation justify-content-center" novalidate>
                    <div class="col-md-12">
                        <label for="validationCustom01" class="form-label">Name</label>
                        <input type="text" class="form-control c1" id="validationCustom01" required>
                        <div class="invalid-feedback">
                            Name is required
                    </div>                    
                    <div class="col-md-12">
                        <label for="validationCustom02" class="form-label">Email</label>
                        <input type="email" class="form-control c1" id="validationCustom02" required>
                        <div class="invalid-feedback">
                            Email is required
                    </div>
                    <div class="col-md-12">
                        <label for="validationCustom03" class="form-label">Password</label>
                        <input type="password" class="form-control c1" id="validationCustom03" required>
                        <div class="invalid-feedback">
                            Password is required
                    </div>
                    <div class="col-md-12">
                        <label for="validationCustom04">Hobbies</label>
                        <select class="form-select c1" id="validationCustom04" required>
                         <option selected disabled value=""></option>
                         <option>Playing outdoordoor games</option>
                         <option>Playing indoor games</option>
                         <option>Reading storybooks</option>
                         <option>Painting</option>
                         <option>others</option>
                        </select>                  
                    </div>
                    <div class="col-md-12">
                     <button class="btn btn-danger c1" type="submit">Submit form</button>
                    </div>                
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
          (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
</body>
</html>
