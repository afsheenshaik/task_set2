<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task-6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
            font-weight:bold;
        }
        .container{
            margin-top:70px;
            display:flex;
            align-items: center;
            justify-content: center;
        }
        label{
            width:100px;
            display: inline-block;
        }
        #i1{
            width:500px;
            margin-bottom:20px;
        }
        .c1{
            width:100px;
            margin-bottom:20px;
        }
        button{
            margin-left:100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="" method="post" class="row needs-validation justify-content-center" novalidate>
                    <div class="form-group col-md-12">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                              <label for="validationCustom01" class="col-form-label">First Name</label>
                            </div>
                            <div class="col-auto">
                                <div class="input-group has-validation" id="i1">
                                    <span class="input-group-text" id="inputGroupPrepend"><i class="fa-solid fa-user"></i></span>
                                    <input type="text" class="form-control" id="validationCustom01" aria-describedby="inputGroupPrepend"  placeholder="First Name" autocomplete="off" required>
                                    <div class="invalid-feedback">
                                      Please supply your first name
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div>                    
                    <div class="form-group col-md-12">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                              <label for="validationCustom02" class="col-form-label">last Name</label>
                            </div>
                            <div class="col-auto">
                                <div class="input-group has-validation" id="i1">
                                    <span class="input-group-text" id="inputGroupPrepend"><i class="fa-solid fa-user"></i></span>
                                    <input type="text" class="form-control" id="validationCustom02" placeholder="Last Name" aria-describedby="inputGroupPrepend" autocomplete="off" required>
                                    <div class="invalid-feedback">
                                      Please supply your last name
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div> 
                    <div class="form-group col-md-12">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                              <label for="validationCustom03" class="col-form-label">E-Mail</label>
                            </div>
                            <div class="col-auto">
                                <div class="input-group has-validation" id="i1">
                                    <span class="input-group-text" id="inputGroupPrepend"><i class="fa-solid fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="validationCustom03" placeholder="E-Mail Address" aria-describedby="inputGroupPrepend" autocomplete="off"required>
                                    <div class="invalid-feedback">
                                      Please supply your email address
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div> 
                    <div class="form-group col-md-12">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                              <label for="validationCustom04" class="col-form-label">Phone #</label>
                            </div>
                            <div class="col-auto">
                                <div class="input-group has-validation" id="i1">
                                    <span class="input-group-text" id="inputGroupPrepend"><i class="fa-solid fa-phone"></i></span>
                                    <input type="text" class="form-control" placeholder="(845)555-1212" id="validationCustom04" aria-describedby="inputGroupPrepend" autocomplete="off" required>
                                    <div class="invalid-feedback">
                                      Please supply your phone number
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div> 
                    <div class="form-group col-md-12">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                              <label for="validationCustom05" class="col-form-label">Address</label>
                            </div>
                            <div class="col-auto">
                                <div class="input-group has-validation" id="i1">
                                    <span class="input-group-text" id="inputGroupPrepend"><i class="fa-solid fa-house"></i></span>
                                    <input type="text" class="form-control" placeholder="Address" id="validationCustom05" aria-describedby="inputGroupPrepend" autocomplete="off" required>
                                    <div class="invalid-feedback">
                                      Please supply your street address
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div> 
                    <div class="form-group col-md-12">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                              <label for="validationCustom06" class="col-form-label">City</label>
                            </div>
                            <div class="col-auto">
                                <div class="input-group has-validation" id="i1">
                                    <span class="input-group-text" id="inputGroupPrepend"><i class="fa-solid fa-house"></i></span>
                                    <input type="text" class="form-control" placeholder="city" id="validationCustom06" aria-describedby="inputGroupPrepend" autocomplete="off" required>
                                    <div class="invalid-feedback">
                                      Please supply city
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div> 
                    <div class="form-group col-md-12">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                              <label for="validationCustom07" class="col-form-label">State</label>
                            </div>
                            <div class="col-auto">
                                <div class="input-group has-validation" id="i1">
                                    <span class="input-group-text" id="inputGroupPrepend"><i class="fa-solid fa-list"></i></span>
                                    <select class="form-select" required aria-label="select example">
                                        <option>Please select your state</option>
                                        <option>AP</option>
                                        <option>TN</option>
                                        <option>KL</option>
                                        <option>KA</option>
                                    </select>
                                </div> 
                            </div>
                        </div>
                    </div> 
                    <div class="form-group col-md-12">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                              <label for="validationCustom08" class="col-form-label">Do you have hosting?</label>
                            </div>
                            <div class="col-auto">
                                <div class="input-group has-validation" id="i1">
                                    <div>
                                        <input type="radio" class="form-check-input" name="validationCustom08" aria-describedby="inputGroupPrepend" autocomplete="off" required>Yes
                                    <br>
                                        <input type="radio" class="form-check-input" name="validationCustom08" aria-describedby="inputGroupPrepend" autocomplete="off" required>no
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div> 
                    <div class="form-group col-md-12">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                              <label for="validationCustom09" class="col-form-label">Project Description</label>
                            </div>
                            <div class="col-auto">
                                <div class="input-group has-validation" id="i1">
                                    <span class="input-group-text" id="inputGroupPrepend"><i class="fa-solid fa-pen"></i></span>
                                    <textarea class="form-control" id="validationCustom09" placeholder="Project Description" aria-describedby="inputGroupPrepend" autocomplete="off" required></textarea>
                                    <div class="invalid-feedback">
                                      This field is required
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div> 
                    <div class="form-group row">
                     <button class="btn btn-warning text-light c1" type="submit">Send<i class="fa-solid fa-paper-plane"></i></button>
                    </div>                
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
          (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
</body>
</html>
